
<!DOCTYPE html>
<html>
   <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculadora</title>
   <link rel="stylesheet" href="bootstrap.min.css">

   <script src="jquery-2.1.4.min.js" type="text/javascript"></script>

   <link rel="stylesheet" href="calculadora.css">


   <script type="text/javascript" src="calculadora.js"></script>

</head>
  <body>
    <div class="container">
		<div class="row">
			<div class="col-md-6" >
				<div id="micalc">
					<div class="panel-body">
						<div class="col-md-12" style="margin-bottom: 10px;">
							<div class="panel panel-primary btn-block calculadoraBase  mtop">
								<target="_blank">Calculadora<div class="panel-body">
								<div id="panel" class="col-md-12" style="margin-bottom: 10px;">
									<input class="form-control txtr" id="micalctxtResultado"  type="text">
									<div class="row" id="micalcbtns">
                    <div class="col-md-3 col-xs-6 mbottom">
                      <input id="eraser" class="btn3d btn btn-danger btn-lg btn-block" value="C" type="button">
                    </div>
                    <div class="col-md-3  col-xs-6 mbottom">
                      <input id="delete" class="btn3d btn btn-danger btn-lg btn-block" value="DEL" type="button">
                    </div>
                    <div class="col-md-3 col-xs-3 mbottom">
  										<input class="micalctcl btn3d btn-lg btn-block btn btn-success" value="(" type="button">
  									</div>
                    <div class="col-md-3 col-xs-3 mbottom">
                      <input class="micalctcl btn3d btn-lg btn-block btn btn-success" value=")" type="button">
                    </div>
									<div class="col-md-3 col-xs-3 mbottom">
										<input class="micalctcl btn3d btn-lg btn-block btn btn-primary" value="7" type="button">
									</div>
									<div class="col-md-3 col-xs-3 mbottom">
										<input class="micalctcl btn3d btn-lg btn-block btn btn-primary" value="8" type="button">
									</div>
									<div class="col-md-3 col-xs-3 mbottom">
										<input class="micalctcl btn3d btn-lg btn-block btn btn-primary" value="9" type="button">
									</div>
									<div class="col-md-3 col-xs-3 mbottom">
										<input class="micalctcl btn3d btn-lg btn-block btn btn-success" value="+" type="button">
									</div>
									<div class="col-md-3 col-xs-3 mbottom">
										<input class="micalctcl btn3d btn-lg btn-block btn btn-primary" value="4" type="button">
									</div>
									<div class="col-md-3 col-xs-3 mbottom">
										<input class="micalctcl btn3d btn-lg btn-block btn btn-primary" value="5" type="button">
									</div>
									<div class="col-md-3 col-xs-3 mbottom">
										<input class="micalctcl btn3d btn-lg btn-block btn btn-primary" value="6" type="button">
									</div>
									<div class="col-md-3 col-xs-3 mbottom">
										<input class="micalctcl btn3d btn-lg btn-block btn btn-success" value="-" type="button">
									</div>
									<div class="col-md-3 col-xs-3 mbottom">
										<input class="micalctcl btn3d btn-lg btn-block btn btn-primary" value="1" type="button">
									</div>
									<div class="col-md-3 col-xs-3 mbottom">
										<input class="micalctcl btn3d btn-lg btn-block btn btn-primary" value="2" type="button">
									</div>
									<div class="col-md-3 col-xs-3 mbottom">
										<input class="micalctcl btn3d btn-lg btn-block btn btn-primary" value="3" type="button">
									</div>
									<div class="col-md-3 col-xs-3 mbottom">
										<input class="micalctcl btn3d btn-lg btn-block btn btn-success" value="*" type="button">
									</div>
									<div class="col-md-3 col-xs-3 mbottom">
										<input class="micalctcl btn3d btn-lg btn-block btn btn-primary" value="0" type="button">
									</div>
									<div class="col-md-3 col-xs-3 mbottom">
										<input class="micalctcl btn3d btn-lg btn-block btn btn-primary" value="." type="button">
									</div>
									<div class="col-md-3 col-xs-3 mbottom">
										<input id="equal" class="micalctcl btn3d btn-lg btn-block btn btn-warning" value="=" type="button">
									</div>
									<div class="col-md-3 col-xs-3 mbottom">
										<input class="micalctcl btn3d btn-lg btn-block btn btn-success" value="/" type="button">
									</div>
								</div>
							</div>
							</div>
							</target="_blank">
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>
    </div>

  </body>
</html>
